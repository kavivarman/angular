<section class="card register">
  <form name="myform"
    ng-submit="register()"
    novalidate>

    <div class="textintro">
      <h1>Register</h1>
      <p>To access site features</p>
      <p ng-show="message">{{ message }}</p>
      
    </div>

    <fieldset>
      <input type="text" name="firstname" placeholder="First Name"
      ng-model="firstname" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.firstname.$invalid && myform.firstname.$touched">
      First name required</p>

      <input type="text" name="address" placeholder="Address"
      ng-model="address" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.address.$invalid && myform.address.$touched">
      Address required</p>

      <input type="email" name="email" placeholder="Email"
      ng-model="email" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.email.$invalid && myform.email.$touched">
      Must be a valid email</p>

      <input type="password" name="password" placeholder="Password"
      ng-model="password" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.password.$invalid && myform.password.$touched">
      Password is required</p>

    </fieldset>

    <button type="submit" class="btn"
    ng-disabled="myform.$invalid">Register</button>
    <p>or <a ng-href="#/login">login</a></p>
  </form>



</section>
